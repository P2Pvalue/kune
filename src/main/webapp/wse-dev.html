        <script type='text/javascript'>
      // This is a example of how to configure the kune embbeded panel

      var kuneEmbedConf = {
      'serverUrl': 'http://127.0.0.1:8888/', 'readOnly': false, 'sitebarRightMargin': 50, 'sitebarTopMargin': 0,

      var kuneIdToEmbed = 'site.docs.3.1';

      // or calling these methods

      function kuneEmbedInit() {
        // General configuration
        document.confEmbed(kuneEmbedConf);
        // We embed in the specified div that #kunegroup.doc
        document.embed(kuneIdToEmbed);
      }

      window.onload = function () {
